<!DOCTYPE html>
<html>
<head>
    <title>UK Towns Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    
    <div><h1>United Kingdom Map showing Towns</h1></div>
    <div id="tooltip" class="tips"></div>
    

    <div id="filterOptions">
        <label for="populationFilter" style="font-size: 18px;">Filter Towns by Population Size:</label>
        <select id="populationFilter">
          <option value="all">All Size</option>
          <option value="small">Small Towns (less than 30,000)</option>
          <option value="medium">Medium Towns (30,000 - 60,000)</option>
          <option value="large">Large Towns (more than 60,000)</option>
        </select>
        <button id="reloadButton" onclick="location.reload()">Reload Map Data</button>
        
      </div>
    <script  src="script.js"></script>
</body>
</html>
